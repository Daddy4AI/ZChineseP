<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Words</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .word-container {
            display: flex;
            justify-content: center;
            width: 80%;
        }

        .column {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
        }

        .word-item {
            display: flex;
            align-items: center;
            font-size: 30px;
            margin-bottom: 15px;
        }

        .word-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5); /* Enlarge the checkbox */
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <div class="word-container">
        <div class="column" id="column1"></div>
        <div class="column" id="column2"></div>
        <div class="column" id="column3"></div>
    </div>

    <div class="controls">
        <button id="startReviewButton">开始复习</button>
    </div>

    <script>
        const words = JSON.parse(sessionStorage.getItem('filteredWords')) || [];
        const column1 = document.getElementById('column1');
        const column2 = document.getElementById('column2');
        const column3 = document.getElementById('column3');

        function distributeWords(words) {
            const columnElements = [column1, column2, column3];
            words.forEach((word, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = word.word_id;
                wordItem.appendChild(checkbox);

                const wordLabel = document.createElement('span');
                wordLabel.textContent = word.word_text;
                wordItem.appendChild(wordLabel);

                columnElements[index % 3].appendChild(wordItem);
            });
        }

        document.getElementById('startReviewButton').addEventListener('click', () => {
            const selectedWordIds = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);

            const reviewList = words.filter(word => selectedWordIds.includes(word.word_id));
            sessionStorage.setItem('filteredWords', JSON.stringify(reviewList));
            window.location.href = 'practice.html';
        });

        distributeWords(words);
    </script>
</body>
</html>
