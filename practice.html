<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Session</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .word-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .voice-selection {
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            font-size: 2em;
            padding: 10px 20px;
        }

        .review-button {
            font-size: 2em;
            padding: 10px 20px;
            margin-top: 10px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            font-size: 12px;
            color: gray;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="voice-selection">
        <label for="voiceSelect">选择发音：</label>
        <select id="voiceSelect"></select>
    </div>

    <div class="word-container">
        <h2 id="wordDisplay">Loading...</h2>
    </div>

    <div class="controls">
        <button id="prevButton" disabled>上一个</button>
        <button id="repeatButton" disabled>重复</button>
        <button id="nextButton" disabled>下一个</button>
    </div>

    <button id="reviewButton" class="review-button" disabled>检查后重新测试</button>

    <footer>
        Version 0005
    </footer>

    <script>
        let words = JSON.parse(sessionStorage.getItem('filteredWords')) || [];
        let currentIndex = 0;
        const wordDisplay = document.getElementById('wordDisplay');
        const voiceSelect = document.getElementById('voiceSelect');

        // Function to load voices and ensure they are ready before proceeding
        function loadVoices() {
            return new Promise((resolve) => {
                let voices = speechSynthesis.getVoices();
                if (voices.length !== 0) {
                    resolve(voices);
                } else {
                    speechSynthesis.onvoiceschanged = () => {
                        voices = speechSynthesis.getVoices();
                        resolve(voices);
                    };
                }
            });
        }

        async function initializeVoices() {
            const voices = await loadVoices();

            const chineseVoices = voices.filter(voice => voice.lang.startsWith('zh'));
            voiceSelect.innerHTML = ''; // Clear previous options

            if (chineseVoices.length === 0) {
                console.warn("No Chinese voices available. Please ensure that your browser supports Chinese voices.");
            }

            chineseVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });

            const defaultVoice = chineseVoices.find(voice => voice.lang === 'zh-CN');
            if (defaultVoice) {
                voiceSelect.value = chineseVoices.indexOf(defaultVoice);
                console.log("Default Chinese voice selected:", defaultVoice.name);
            } else {
                console.warn("Default Chinese voice not found, using first available Chinese voice.");
            }

            document.getElementById('prevButton').disabled = false;
            document.getElementById('repeatButton').disabled = false;
            document.getElementById('nextButton').disabled = false;
            document.getElementById('reviewButton').disabled = false;

            // Now that voices are ready, start playing the first word
            playWord();
        }

        function playWord() {
            // Cancel any ongoing speech synthesis
            speechSynthesis.cancel();
            console.log("Speech synthesis canceled");

            if (words.length > 0 && words[currentIndex]) {
                const wordText = words[currentIndex].word_text;
                const utterance = new SpeechSynthesisUtterance(wordText);

                const voices = speechSynthesis.getVoices();
                const selectedVoice = voices[voiceSelect.value];
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    utterance.lang = selectedVoice.lang;
                    console.log("Selected voice:", selectedVoice.name);
                } else {
                    console.warn("Selected voice not found, using default.");
                    utterance.lang = 'zh-CN';
                }
                
                utterance.rate = 0.8; // Set playrate to 0.8

                const wordInfo = `总共${words.length}个单词中的第${currentIndex + 1}个词语`;
                wordDisplay.textContent = wordInfo;

                // Debug: Log the word being played
                console.log(`Playing word ${currentIndex + 1}: ${wordText}`);

                setTimeout(() => {
                    speechSynthesis.speak(utterance);
                    console.log("Speech synthesis started");
                }, 500); // Slight delay to ensure speech synthesis starts correctly
            } else {
                wordDisplay.textContent = "No words available";
                console.warn("No words available to play");
            }
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                playWord();
            }
        });

        document.getElementById('repeatButton').addEventListener('click', () => {
            playWord();
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                playWord();
            }
        });

        document.getElementById('reviewButton').addEventListener('click', () => {
            window.location.href = 'review.html';
        });

        // Initialize voices and then start the first word
        initializeVoices();
    </script>
</body>
</html>
