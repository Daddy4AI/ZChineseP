<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Session</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .word-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .voice-selection {
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            font-size: 12px;
            color: gray;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="voice-selection">
        <label for="voiceSelect">选择发音：</label>
        <select id="voiceSelect"></select>
    </div>

    <div class="word-container">
        <h2 id="wordDisplay">Loading...</h2>
    </div>

    <div class="controls">
        <button id="prevButton">Previous</button>
        <button id="repeatButton">Repeat</button>
        <button id="nextButton">Next</button>
    </div>

    <footer>
        Version 0001
    </footer>

    <script>
        let words = JSON.parse(sessionStorage.getItem('filteredWords')) || [];
        let currentIndex = 0;
        const wordDisplay = document.getElementById('wordDisplay');
        const voiceSelect = document.getElementById('voiceSelect');

        function populateVoiceList() {
    const voices = speechSynthesis.getVoices().filter(voice => voice.lang.startsWith('zh'));
    console.log('Available voices:', voices); // Debugging line
    voiceSelect.innerHTML = ''; // Clear previous options
    voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
    });
}

function playWord() {
    if (words.length > 0 && words[currentIndex]) {
        const wordText = words[currentIndex].word_text;
        wordDisplay.textContent = wordText;

        const utterance = new SpeechSynthesisUtterance(wordText);
        const selectedVoice = speechSynthesis.getVoices()[voiceSelect.value];
        if (selectedVoice) {
            utterance.voice = selectedVoice;
            console.log('Selected voice:', selectedVoice); // Debugging line
        } else {
            console.warn('No voice selected'); // Debugging line
        }
        utterance.lang = 'zh-TW';
        console.log('Speaking:', wordText); // Debugging line
        speechSynthesis.speak(utterance);
    } else {
        wordDisplay.textContent = "No words available";
        console.warn('No words available to speak'); // Debugging line
    }
}

document.getElementById('prevButton').addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        playWord();
    }
});

document.getElementById('repeatButton').addEventListener('click', () => {
    playWord();
});

document.getElementById('nextButton').addEventListener('click', () => {
    if (currentIndex < words.length - 1) {
        currentIndex++;
        playWord();
    }
});

// Load voices and play the first word
populateVoiceList();
if (typeof speechSynthesis !== 'undefined') {
    speechSynthesis.onvoiceschanged = populateVoiceList;
}
playWord();

    </script>
</body>
</html>
