<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Session</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .word-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            font-size: 12px;
            color: gray;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="word-container">
        <h2 id="wordDisplay">Loading...</h2>
    </div>

    <div class="controls">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <footer>
        Version 0001
    </footer>

    <script>
        let words = JSON.parse(sessionStorage.getItem('filteredWords')) || [];
        let currentIndex = 0;

        const wordDisplay = document.getElementById('wordDisplay');

        function playWord() {
            if (words.length > 0 && words[currentIndex]) {
                const wordText = words[currentIndex].word_text;
                wordDisplay.textContent = wordText;

                const utterance = new SpeechSynthesisUtterance(wordText);
                utterance.lang = 'zh-TW';  // Set language to Traditional Chinese
                speechSynthesis.speak(utterance);
            } else {
                wordDisplay.textContent = "No words available";
            }
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                playWord();
            }
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                playWord();
            }
        });

        // Start by playing the first word
        playWord();
    </script>
</body>
</html>
