<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Setup</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .button-group {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            font-size: 12px;
            color: gray;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <main>
        <h1>Practice Setup</h1>

        <div class="section">
            <h2>Wordlist Selection （课文选择）</h2>
            <select id="wordlistSelect">
                <option value="wordlist1">Wordlist 1</option>
                <option value="wordlist2">Wordlist 2</option>
                <option value="wordlist3">Wordlist 3</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="section">
            <h2>Categories Selection （种类选择）</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" id="category1" value="category1"> Category 1</label>
                <label><input type="checkbox" id="category2" value="category2"> Category 2</label>
                <!-- Add more categories as needed -->
            </div>
        </div>

        <div class="section">
            <h2>Test Order （测试顺序）</h2>
            <div class="radio-group">
                <label><input type="radio" name="order" value="sequential" checked> 按照顺序</label>
                <label><input type="radio" name="order" value="random"> 随机</label>
            </div>
        </div>

        <div class="button-group">
            <button id="startPracticeButton">默写按钮</button>
        </div>
    </main>

    <footer>
        Version 0001
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebaseConfig.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('startPracticeButton').addEventListener('click', () => {
            const selectedWordlist = document.getElementById('wordlistSelect').value;
            const selectedCategories = [];
            if (document.getElementById('category1').checked) selectedCategories.push('category1');
            if (document.getElementById('category2').checked) selectedCategories.push('category2');
            const selectedOrder = document.querySelector('input[name="order"]:checked').value;

            // Filter words based on selections
            const dbRef = ref(database);
            get(child(dbRef, `Words`)).then((snapshot) => {
                if (snapshot.exists()) {
                    let words = snapshot.val();
                    let filteredWords = [];

                    // Filter by selected wordlist and categories
                    filteredWords = Object.values(words).filter(word => {
                        return word.list_id === selectedWordlist && selectedCategories.includes(word.category_id);
                    });

                    // Order the words
                    if (selectedOrder === 'random') {
                        filteredWords = filteredWords.sort(() => Math.random() - 0.5);
                    }

                    // Store the filtered words in session storage
                    sessionStorage.setItem('filteredWords', JSON.stringify(filteredWords));

                    // Navigate to Practice.html
                    window.location.href = 'Practice.html';
                } else {
                    console.error("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
