<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV to Firebase</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload CSV Files to Firebase</h1>

    <h2>Upload WordLists.csv</h2>
    <input type="file" id="wordListsFileInput" accept=".csv">
    <button onclick="uploadWordLists()">Upload Word Lists</button>
    <div class="progress-container">
        <div id="wordListsProgress" class="progress-bar"></div>
    </div>
    <p id="wordListsStatus"></p>

    <h2>Upload Categories.csv</h2>
    <input type="file" id="categoriesFileInput" accept=".csv">
    <button onclick="uploadCategories()">Upload Categories</button>
    <div class="progress-container">
        <div id="categoriesProgress" class="progress-bar"></div>
    </div>
    <p id="categoriesStatus"></p>

    <h2>Upload Words.csv</h2>
    <input type="file" id="wordsFileInput" accept=".csv">
    <button onclick="uploadWords()">Upload Words</button>
    <div class="progress-container">
        <div id="wordsProgress" class="progress-bar"></div>
    </div>
    <p id="wordsStatus"></p>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoyZelymQJvY13J6SVph46E0UcajCRubw",
            authDomain: "chineselists.firebaseapp.com",
            databaseURL: "https://chineselists-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chineselists",
            storageBucket: "chineselists.appspot.com",
            messagingSenderId: "149825999355",
            appId: "1:149825999355:web:f1478a5e019df1b21bbb5e",
            measurementId: "G-V7B3T8GG34"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateProgressBar(progressBarId, percentage) {
            const progressBar = document.getElementById(progressBarId);
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function uploadCSVFile(fileInput, refPath, progressBarId, statusId) {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csv = event.target.result;
                    const lines = csv.split('\n');
                    const totalLines = lines.length - 1; // Exclude header line
                    let processedLines = 0;

                    lines.forEach((line, index) => {
                        if (index === 0 || line.trim() === '') return;
                        const values = line.split(',');
                        const entry = {};
                        values.forEach((value, i) => {
                            entry[Object.keys(refPath)[i]] = value.trim();
                        });
                        database.ref(refPath.path + '/' + values[0].trim()).set(entry, (error) => {
                            processedLines++;
                            const percentage = Math.round((processedLines / totalLines) * 100);
                            updateProgressBar(progressBarId, percentage);

                            if (processedLines === totalLines) {
                                document.getElementById(statusId).textContent = error ? 
                                    'Upload failed: ' + error.message : 
                                    'Upload complete for ' + refPath.name;
                            }
                        });
                    });
                };
                reader.readAsText(file);
            }
        }

        function uploadWordLists() {
            const fileInput = document.getElementById('wordListsFileInput');
            const refPath = { path: 'WordLists', name: 'Word Lists', list_id: 'list_id', list_name: 'list_name' };
            uploadCSVFile(fileInput, refPath, 'wordListsProgress', 'wordListsStatus');
        }

        function uploadCategories() {
            const fileInput = document.getElementById('categoriesFileInput');
            const refPath = { path: 'Categories', name: 'Categories', category_id: 'category_id', category_name: 'category_name' };
            uploadCSVFile(fileInput, refPath, 'categoriesProgress', 'categoriesStatus');
        }

        function uploadWords() {
            const fileInput = document.getElementById('wordsFileInput');
            const refPath = { path: 'Words', name: 'Words', word_id: 'word_id', word_text: 'word_text', list_id: 'list_id', category_id: 'category_id' };
            uploadCSVFile(fileInput, refPath, 'wordsProgress', 'wordsStatus');
        }
    </script>
</body>
</html>
